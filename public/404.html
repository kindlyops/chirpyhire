<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" media="screen" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style type="text/css">
      html, body, body > .page {
          height: 100%;
      }

      .error404 {
        background-repeat: no-repeat;
        background-position: center center;
        background-color: black;
        background-size: cover; }
        .error404 .overlay {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 1; }
        .error404 .overlay--shadow {
          background: #1a1919;
          opacity: 0.6; }
        .error404 .container {
          background: transparent; }
        .error404 .content {
          border: none;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0; }
        .error404 .content-404 {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          max-width: 440px;
          padding: 20px;
          color: white;
          text-align: center;
          z-index: 10; }
        .error404 h1 {
          display: inline-block;
          letter-spacing: auto;
          color: white; }
        .error404 .description {
          position: relative;
          z-index: 10; }
          .error404 .description.second {
            position: fixed;
            bottom: 58px;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 14px; }
        .error404 .site-header, .error404 .site-footer, .error404 .fixed-bar {
          display: none; }

        .btn-primary {
          background-color: #37AA7C;
          border-color: #37AA7C;
        }

        .btn-primary:hover, .btn-primary:active {
          background-color: #2b8360;
          border-color: #287c5a;
        }

        .btn-primary:focus {
          color: #287c5a;
          box-shadow: 0 0 0 2px #287c5a;
        }

    </style>

  </head>
  <body class="error404">
    <div class="content-404">
        <h1 class="hN">Whoops!</h1>

        <p class="description">The page you're looking for could have been deleted or never have existed*</p>
        <a class="btn btn-primary btn-lg" href="https://app.chirpyhire.com" title="ChirpyHire" rel="home">‚Üê Return to the App</a>

      </div>
      <p class="description second">*but you can hit space bar for another GIF</p>
      <div class="overlay overlay--color"></div>
      <div class="overlay overlay--shadow"></div>
      <script type="text/javascript">
        /* --- 404 Page --- */
        var gifImages = [
          "http://i.imgur.com/ShiZM6m.gif",
            "http://i.imgur.com/8ZYNp.gif",
            "http://i.imgur.com/Xb4fq.gif",
            "http://i.imgur.com/UYPLKwN.gif",
            "http://media.tumblr.com/d9e792a91d5391b8a7aa22689d4e2555/tumblr_inline_mwq1hmelce1qmoozl.gif",
            "http://www.teen.com/wp-content/uploads/2013/10/world-without-jennifer-lawrence-gifs-food-uproxx-2.gif"
        ]

        function getGif() {
          return gifImages[Math.floor(Math.random() * gifImages.length)];
        }

        function changeBackground() {
          $('.error404').css('background-image', 'url(' + getGif() + ')');
        }

        $(window).on('load', function() {
            if ($('.error404').length) {
                changeBackground();
            }
        });

        $(window).keydown(function (e) {
          if (e.keyCode === 32) {
            changeBackground();
          }
        });

      </script>
  </body>
</html>
