Rails:
  Enabled: true

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'lib/migrate/bot.rb'
    - 'db/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'lib/middleware/sabayon.rb'
    - 'node_modules/**/*'
    - 'lib/subscription/price.rb'

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'
    - 'config/initializers/devise.rb'

Style/FileName:
  Exclude:
    - 'Gemfile'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - 'app/controllers/candidates_controller.rb'

Metrics/MethodLength:
  Exclude:
    - 'lib/answer/certification.rb'

Metrics/LineLength:
  Exclude:
    - 'spec/**/*'
    - 'config/**/*'
    - 'lib/migrator/**/*'
    - 'Gemfile'

Metrics/BlockLength:
  Exclude:
    - 'config/**/*'
    - 'spec/**/*'
    - 'app/models/concerns/contact_ransack.rb'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Style/ClassAndModuleChildren:
  Enabled: false

Rails/OutputSafety:
  Exclude:
    - 'app/helpers/emoji_helper.rb'

Rails/DynamicFindBy:
  Whitelist:
    - find_by_sql
    - find_by_invitation_token
